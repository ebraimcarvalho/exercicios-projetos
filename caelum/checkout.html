<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checkout Mirror Fashion</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
  <link rel="stylesheet" href="css/checkout.css">
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="index.html">Mirror Fashion</a>

    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="sobre.html">Sobre</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Ajuda</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Perguntas frequentes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Entre em contato</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Ótima escolha!</h1>
      <p class="lead">Grato por comprar na Mirror Fashion! Preencha seus dados para efetivar a compra.</p>
    </div>
  </div>
  
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-xl-3">
        <div class="card mb-3">
          <div class="card-header">
            <h2>Sua compra</h2>
          </div>

          <div class="card-body">
            <img class="img-thumbnail mb-3" src="./img//produtos/foto15-azul.png" alt="Conjunto Sky Mirror Fashion">
            <dl>
              <dt>Produto</dt>
              <dd>Conjunto Sky</dd>
          
              <dt>Cor</dt>
              <dd>Azul</dd>
          
              <dt>Tamanho</dt>
              <dd>M</dd>
          
              <dt>Preço</dt>
              <dd>R$99,90</dd>
            </dl>
          </div>
        </div>
      </div>

      <form class="col-md-8 col-xl-9" action="">
        <div class="row">
          <fieldset class="col-lg-6">
            <legend>Dados Pessoais</legend>

            <div class="form-group">
              <label for="nome">Nome Completo</label>
              <input class="form-control" type="text" id="nome" name="nome" autofocus required>
            </div>

            <div class="form-group">
              <label for="email">E-mail</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input class="form-control" type="email" id="email" name="email" placeholder="email@exemplo.com">
              </div>
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input class="form-control" type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
            </div>
            
            <div class="form-group custom-control custom-checkbox">
              <input class="custom-control-input" type="checkbox" id="newsletter" value="sim" checked>
              <label class="custom-control-label" for="newsletter">Quero receber Newsletter da Mirror Fashion</label>
            </div>
          </fieldset>

          <div class="col-lg-6">
            <fieldset>
              <legend>Cartão de crédito</legend>
          
              <div class="form-group">
                <label for="numero-cartao">Número - CVV</label>
                <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
              </div>
          
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                  </div>
                  <select class="custom-select" id="bandeira-cartao">
                    <option disabled selected>Selecione uma opção...</option>
                    <option value="master">MasterCard</option>
                    <option value="visa">VISA</option>
                    <option value="amex">American Express</option>
                  </select>
                </div>
              </div>
          
              <div class="form-group">
                <label for="validade-cartao">Validade</label>
                <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
              </div>
            </fieldset>
            
            <button type="submit" class="btn btn-primary btn-lg mb-3">
              <span class="oi oi-thumb-up"></span>
              Confirmar Pedido
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
