<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exerc√≠cio - 2</title>
  <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="bg-hero">
    <div class="bg">
      <div class="info-phone">
        <span><i class="fas fa-signal"></i></span>
        <span>10:15 AM</span>
        <span><i class="fas fa-battery-full"></i></span>
      </div>
      <div class="icone-bg">
        <span><i class="fas fa-chevron-left"></i></span>
        <span><i class="fas fa-ellipsis-h"></i></span>
      </div>
      <div class="name-app">
        <span>Remote Working</span>
      </div>
      <div class="ball">
        <span><i class="fas fa-plus"></i></span>
      </div>
    </div>
  </section>

  <section class="main">
    <div class="day">
      <p>TODAY</p>
    </div>
    <div class="list">
      <div class="checkbox-div">
        <input class="regular-checkbox" type="checkbox" name="" id="">
      </div>
      <div class="middle">
        <span class="icon icone-phone"><i class="fas fa-mobile-alt fa-2x"></i></span>
        <div class="info-list">
          <span>Design onboarding screen</span><br>
          <span class="text-small">Discuss with the dev first</span>
        </div>
      </div>
      <div class="star">
        <span class="icone-star"><i class="fas fa-star"></i></span>
      </div>
    </div>
    <div class="separator"></div>

    <div class="list">
      <div class="checkbox-div">
        <input class="regular-checkbox" type="checkbox" name="" id="">
      </div>
      <div class="middle">
        <span class="icon icon-paint"><i class="fas fa-paint-brush fa-lg"></i></span>
        <div class="info-list">
          <span>Create a new icon set</span>
        </div>
      </div>
      <div class="star">
        <span class="icone-star-gray"><i class="fas fa-star"></i></span>
      </div>
    </div>

    <div class="day day-2">
      <p>TOMORROW</p>
    </div>
    <div class="list">
      <div class="checkbox-div">
        <input class="regular-checkbox" type="checkbox" name="" id="">
      </div>
      <div class="middle">
        <span class="icon"><i class="fas fa-desktop fa-lg"></i></i></span>
        <div class="info-list">
          <span>Code a new portfolio web</span>
        </div>
      </div>
      <div class="star">
        <span class="icone-star-gray"><i class="fas fa-star"></i></span>
      </div>
    </div>
    <div class="separator"></div>

    <div class="list">
      <div class="checkbox-div">
        <input class="regular-checkbox" type="checkbox" name="" id="">
      </div>
      <div class="middle">
        <span class="icon icon-email"><i class="fas fa-envelope-open-text fa-lg"></i></i></span>
        <div class="info-list">
          <span>Send proposal email</span>
        </div>
      </div>
      <div class="star">
        <span class="icone-star-gray"><i class="fas fa-star"></i></span>
      </div>
    </div>
    <div class="separator"></div>

    <div class="list">
        <div class="checkbox-empty">
          
        </div>
        <div class="middle">
          
          <div class="info-list text-risk">
            <span>Design onboarding screen</span>
          </div>
        </div>
        <div class="star delete-icon">
          <span class="icone-star-gray"><i class="far fa-trash-alt"></i></i></span>
        </div>
      </div>
  </section>
</body>
</html>
