<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <div id="root">
    <p>Aqui é a DIV#root</p>
    <input type="text" name="nome" id="nome" placeholder="Nome Completo:"><br>
    <button id="exibeNome">Exibir Nome</button>
    <button id="exibeQtd">Exibir Qtd. de Letras</button>
  </div>
  
  <div id="second">
    <p>Aqui é a DIV#second</p>
    <button id="hello">Clique para cumprimentar!</button><br>
    <button id="sum" onclick="soma()">Clique para somar 2 + 2</button><hr>
    <input type="text" id="nome2" placeholder="Nome"><br>
    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome"><br>
    <button id="saudacao">Saudação</button><br>
    <input type="text" id="soma1" placeholder="Numero 1">
    <input type="text" id="soma2" placeholder="Numero 2">
    <button id="btn-soma">Soma</button>
    <p id="resultado-soma"></p>
    <p id="quadrado"></p>
    <button id="verde">Verde</button>
    <button id="vermelho">Vermelho</button>
    <hr>
    <input type="text" name="cpf" id="cpf" maxlength="14" placeholder="CPF com pontuação">
  </div>

  <div id="lampada">
    <p>Mouse over = Lâmpada acesa</p>
    <p>Mouse out = Lâmpada apagada</p>
    <img id="lampApagada" src="https://github.com/gabrieldarezzo/helpjs-ravi/blob/master/images/lampada.jpg?raw=true " alt="lampada acesa">
  </div>

  <script type="text/javascript" src="./js40.js"></script>
</body>

</html>
